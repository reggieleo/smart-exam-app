<!DOCTYPE html>
<html lamg = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Exam</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>

        .toggle {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 20px;
        }

        .toggle input{
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content:"";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4A90E2;
        }

        input:checked + .slider:before {
            transform: translateX(14px);
        }
    </style>
</head>
<body class="big-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-200">
    <header class="bg-blue-500 text-white p-4 flex justify-between items-center shadow-md">
        <div class="text-2xl font-bold">Smart Exam</div>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="#" class="hover:underline">Home</a></li>
                <li><a href="#" class="hover:underline">Courses</a></li>
                <li><a href="#" class="hover:underline">About Us</a></li>
                <li><a href="#" class="hoover:underline">Contact</a> </li>
            </ul>
        </nav>
        <div>
            <label class="toggle">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
        </div>
    </header>
 
<main class="py-10">
    <section class="max-w-4xl mx-auto bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-center mb-6 text-blue-600">Login</h2>
        <form class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
                <input type="email" required class="mt-1 block w-full border border-gray-300 dark:border-gray-600 rounded-md shadow-sm p-2 bg-gray-50 dark:bg-gray-700 focus:border-blue-500 focus:ring-blue-200" placeholder="Enter your email">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                <input type="password" required class="mt-1 block w-full border boder-gray-300 dark:border-gray-600 rounded-md shadow-sm p-2 bg-gray-50 dark:bg-gray-700 focus:border-blue-500 focus:ring focus:ring-blue-200" placeholder="Enter your passsword"> 
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-500 transition duration-300">Login</button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-600 dark:text-gray-400">Don't have an account? <a href="#" class="text-blue-600 hover:underline">Register</a></p>
    </section>

    <section class="max-w-4xl mx-auto bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg mt-10">
        <h2 class="text-3xl font-bold text-center mb-6 text-blue-600">Upload Past Paper</h2>
        <input type="file" class="block w-full border border-gray-300 dark:border-gray-600 rounded-md shadow-sm p-2 mb-4 bg-gray-50">
        <button class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-500 transition duration-300">Upload Paper</button>
    </section>

    <section class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg mt-10">
        <h2 class="text-3xl font-bold text-center mb-6 text-blue-600">Generate Exam</h2>
        <form class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Course</label>
                <select class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 bg-gray-50 focus:border:blue-500 focus:ring focus:ring focus:ring-blue-200">
                    <option value="">Select course</option>
                    <option value="course 1"></option>
                    <option value="course 2"></option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Level</label>
                <select class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 bg-gray-50 focus:border:blue-500 focus:ring focus:ring-blue-200">
                    <option value="">Select Level</option>
                    <option value="level 1">Level 1</option>
                    <option value="level 2">Level 2</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Title</label>
                <input type="text" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" placeholder="Enter Title">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-500">Generate Exam</button>
        </form>
    </section>

    <section class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg mt-10">
        <h2 class="text-3xl font-bold text-center mb-6">Generated Exams</h2>
    </section>
</main>    
</body>
</html>
