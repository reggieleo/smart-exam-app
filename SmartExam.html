<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Exam</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-200 flex flex-col min-h-screen">
    <header class="bg-blue-600 text-white p-4 flex justify-between items-center shadow-md">
        <div class="text-2xl font-bold cursor-pointer" onclick="window.location.href='#'">Smart Exam</div>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="#" class="hover:underline">Courses</a></li>
                <li><a href="#" class="hover:underline">About Us</a></li>
                <li><a href="#" class="hover:underline">Contact</a></li>
                <li><button id="login-btn" class="hover:underline">Login</button></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="flex justify-center items-center h-screen bg-cover bg-center" style="background-image: url('https://th.bing.com/th/id/OIP.NRc4KirA2ei5RJYAhbrtGwHaBi?w=1920&h=400&rs=1&pid=ImgDetMain');">
        <div class="text-center bg-black bg-opacity-50 p-8 rounded-lg">
            <h1 class="text-5xl font-bold text-white mb-4">Welcome to Smart Exam</h1>
            <p class="text-lg text-white mb-8">Your one-stop solution for generating and managing exams efficiently.</p>
            <a href="#generate-exam" class="bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-500 transition duration-300">Generate Exam</a>
        </div>
    </section>

    <!-- Generate Exam Section -->
    <main class="py-10 flex-grow" id="generate-exam">
        <section class="max-w-4xl mx-auto bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
            <h2 class="text-3xl font-bold text-center mb-6 text-blue-600">Generate Exam</h2>
            <form class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Course</label>
                    <select class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 bg-gray-50 focus:border-blue-500 focus:ring focus:ring-blue-200">
                        <option value="">Select Course</option>
                        <option value="course 1">Modern Web Development</option>
                        <option value="course 2">Blockchain and Cloud Computing Fundamentals</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Level</label>
                    <select class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 bg-gray-50 focus:border-blue-500 focus:ring focus:ring-blue-200">
                        <option value="">Select Level</option>
                        <option value="level 1">Level 1</option>
                        <option value="level 2">Level 2</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Title</label>
                    <input type="text" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" placeholder="Enter Title">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-500 transition duration-300">Generate Exam</button>
                <input type="file" class="block w-full border border-gray-300 rounded-md shadow-sm p-2 mb-4 bg-gray-50">
                <button class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-500 transition duration-300">Upload Paper</button>
                <button class=" w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-500 transition duration-300 ">Download Exam</button>
            </form>
        </section>
    </main>

    <!-- Contact Section -->
    <section class="max-w-4xl mx-auto bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg mt-10">
        <h2 class="text-3xl font-bold text-center mb-6 text-blue-600">Contact Us</h2>
        <form class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 bg-gray-50 focus:border-blue-500 focus:ring-blue-200" placeholder="Enter your email">
            </div>
        </form>
    </section>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h2 class="text-3xl font-bold text-center mb-6 text-blue-600">Login</h2>
            <form class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 bg-gray-50 focus:border-blue-500 focus:ring-blue-200" placeholder="Enter your email">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 bg-gray-50 focus:border-blue-500 focus:ring focus:ring-blue-200" placeholder="Enter your password">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-500 transition duration-300">Login</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-200 p-4 text-center text-gray-600">
        <p>&copy; Smart Exam - All rights reserved.</p>
    </footer>

    <script>
        // Toggle login modal
        document.getElementById("login-btn").addEventListener("click", function(){
            document.getElementById("login-modal").style.display = "block";
        });

        // Close login modal on click outside
        window.addEventListener("click", function(event) {
            if (event.target != document.getElementById("login-modal")) {
                document.getElementById("login-modal").style.display = "none";
            }
        });
    </script>
</body>
</html>
